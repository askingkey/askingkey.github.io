
title: Askingkey #Your awesome title
email: keyzh99@gmail.com #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  Keyao Zhu's pages.

baseurl: # the subpath of the site
url: http://askingkey.github.io/catbook # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: Asia/Beijing

favicon: /assets/img/favicon.ico

google_analytics: G-JN0231L0BF
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: Keyao Zhu
  pic: /assets/img/cat.jpg
  picAlt: "catbook"
  job: Phd student, Peking University
  aboutme: I have an orange kitty. # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
